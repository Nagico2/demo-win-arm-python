name: CI for general build

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ windows-latest ]
        arch: [ arm64 ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4.1.7 # v4.1.7
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        architecture: ${{matrix.arch}}
